<!DOCTYPE html>
<html>

<head>
    <title> Ruins & Raiders </title>
    <link rel="stylesheet" type="text/css" href="../css/ruins.css" />
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
</head>

<body>

<div class="bordered">
<div class="content">


<script src="../js/chargen.js"></script>

<div class="main-section">
<form action="#">
    <div class="table">
        <div class="cell">
            <div class="name-block">
                <h1 style="padding-bottom: 0; margin-bottom: 0; padding-top: 0; margin-top: 0;"> Ruins & Raiders </h1>
                adventurer generator
            </div>
        </div>

        <div class="cell" style="margin: 10%">
            <div>
                <div> Name </div>
                <input id="adventurer-name" type="text" size="40">
            </div>

            <div>
                <div> Description </div>
                <textarea id="adventurer-desc" rows="4" cols="40"></textarea>
            </div>
        </div>
    </div>

    <div class="table">
        <div class="cell">
            <table id="traits"> </table>
            <table id="gifts"> </table>
        </div>
        <div class="cell">
            <table id="skills"> </table>
            <table>
                <tr><th> Fortune </th> <td> <input class="num" id="fortune" type="text" size="3" value="0"> </td> </tr>
                <tr><th> Traits </th> <td> <span id="trait-cost"></span> </td></tr>
                <tr><th> Skills </th> <td> <span id="skill-cost"></span> </td></tr>
                <tr><th> Gifts </th> <td> <span id="gift-cost"></span> </td></tr>
                <tr><th> <b> TOTAL </b> </th> <td> <span id="total-cost"></span> </td></tr>
            </table>
        </div>
        <div class="cell">
            <table id="weapons">
            </table>
            <table id="armor">
            </table>
            <table id="combat-values">
            </table>
        </div>
    </div>
</form>
</div>




</div>
</div>

</body>
</html>
